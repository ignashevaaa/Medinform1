<body>
    <h1>Иоганн Вольфганг Гёте</h1>
    <hr width="20%">
    <p align="center">Каждый человек</p>
    <p align="left">из скудости ума</p>
    <p align="right">старается воспитать другого человека</p>
    <p align="center">по собственному подобию. Музыка стоит так высоко, 
        что разум не в силах приблизиться к ней, она оказывает действие, 
        подчиняющее себе всё, и никто не в состоянии точно
         уяснить себе его природу.</p>
